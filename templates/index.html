<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCP Bread Calculator</title>
</head>
<body>
  <form id="bakberekening">
    <label for="aantal-broden">Aantal broden:</label>
    <select id="aantal-broden" name="aantalBroden">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
    </select>
    <br />

    <label for="gewicht-brood">Gewicht per brood (g):</label>
    <select id="gewicht-brood" name="gewichtBrood">
      <option value="500">500</option>
      <option value="550">550</option>
      <option value="600" selected>600</option>
      <option value="900">900</option>
    </select>
    <br />

    <label for="hydratie">Hydratatie (%):</label>
    <select id="hydratie" name="hydratie">
      <option value="65">65</option>
      <option value="75" selected>75</option>
      <option value="80">80</option>
    </select>
    <br />

    <label for="inocculatie">Inocculatie (%):</label>
    <select id="inocculatie" name="inocculatie">
      <option value="5">5</option>
      <option value="20" selected>20</option>
      <option value="25">25</option>
    </select>
    <br />

    <button type="button" onclick="bereken()">Bereken</button>
  </form>

  <div id="output"></div>

  <script src="/static/js/script.js"></script>
</body>
</html>
